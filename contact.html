
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
  body{
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('contact-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .top-nav {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
    }

    .top-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      background-color: #ff6600;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .top-nav a:hover {
      background-color: #e65c00;
    }

    .contact-container {
      background: rgba(0, 0, 0, 0.6);
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
    }

    h1, p {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: #ff6600;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #e65c00;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      color: white;
      font-size: 0.9rem;
    }

    @media screen and (max-width: 600px) {
      .contact-container {
        margin: 30px 20px;
      }

      .top-nav a {
        display: block;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="top-nav">
    <a href="index.html">Home</a>
    <a href="Destinations.html">Destinations</a>
    <a href="about.html">about</a>
  </div>

  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>Phone: 59011144</p>
    <p>Email: tsikwanekananelo@gmail.com</p>

    <form>
      <input type="text" placeholder="your name">
      <input type="email" placeholder="your email also required here">
      <textarea rows="5" placeholder="your message required"></textarea>
      <input type="submit" value="Send Message">
    </form>
  </div>

  <footer>
    &NB; 2025 Created by <strong>Kananelo Tsikoane</strong>All rights reserved
  </footer>
  </body>
</html>
